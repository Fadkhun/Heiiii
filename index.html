<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Ega yang 18 Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-area">
        <img id="character" src="Nice.png" alt="Character">
        <img id="box" src="Kotak.png" alt="Box">
        <div id="controls">
            <button id="left" class="control">◀</button>
            <button id="up" class="control">▲</button>
            <button id="down" class="control">▼</button>
            <button id="right" class="control">▶</button>
        </div>
    </div>
    <audio id="music" src="Music.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
